<div class="container">
  <div class="content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title >{{data?.breedName}}</mat-card-title>
        <!-- <mat-card-subtitle>{{data?.breedDescription}}</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image [src]="data?.img" [alt]="data?.breedName">
      <mat-card-actions class="actions-field">
        <div>
          <button mat-icon-button color="warn" >
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button >
            <mat-icon>send</mat-icon>
          </button>
        </div>
        <button mat-icon-button (click)="get()">
          <mat-icon>autorenew</mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
